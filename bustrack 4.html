<!DOCTYPE html>
<html>
<head>
  <title>Depot Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
      color: #ccc;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-top: 1px solid #ddd;
    }
    .footer p {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Depot Connect</h1>
      <p>Connecting you to your destination</p>
    </div>
    <div class="content">
      <h2>Get Started</h2>
      <p>Enter your starting and ending points to get directions</p>
      <form>
        <input type="text" placeholder="Starting Point">
        <input type="text" placeholder="Ending Point">
        <button>Get Directions</button>
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2023 Depot Connect</p>
    </div>
  </div>
</body>
</html>
