<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number and OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-radius: 20px;
            border: none;
            background-color: #d53a84;
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: #ffffff88;
        }
        .logo {
            margin-top: 30px;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="mobile-number">ENTER YOUR MOBILE NUMBER:</label>
        <input type="text" id="mobile-number" placeholder="Enter Mobile Number">

        <label for="otp">ENTER THE OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP">
        
        <div class="logo">
            <img src="C:\Users\mohit\OneDrive\Pictures\logo.jpg" alt="Depot Connect Logo">
        </div>
    </div>
</body>
</html>
